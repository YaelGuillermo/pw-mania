{% extends 'base/index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'player.css' %}?{% now 'U' %}">
{% endblock %}

{% block main %}
  <div class="delete-playlist-body">
    <h2>Delete Disc for your Disc</h2>
    <p>Are you sure you want to delete this {{disc.title}} for your Disc?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Delete</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'main:disc_list' %}">Cancel</a>
  </div>
{% endblock %}

{% extends 'base/index.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'player.css' %}?{% now " U " %}"> 
{% endblock %}

{% block main %}
  <h2>Delete Playlist</h2>
  <p>Are you sure you want to delete the playlist "{{ playlist.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'main:playlist_list' %}">Cancel</a>
{% endblock %}

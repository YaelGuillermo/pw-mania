{% extends "base/base.html" %}

{% block title %}
    Create Playlist
{% endblock title %}

{% block content %}
    <h2>Create Playlist</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.user.id_for_label }}" class="form-label">User</label>
                    {{ form.user }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.songs.id_for_label }}" class="form-label">Songs</label>
                    {{ form.songs }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-primary">Create Playlist</button>
                <a href="{% url 'api:playlist_list' %}" class="btn btn-secondary">Playlist List</a>
            </form>
        </div>
    </div>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
   User Detail
{% endblock title %}

{% block content %}
  <div class="container mt-4">
    <h2>User Detail</h2>
    <dl class="row">
      <dt class="col-sm-3">ID:</dt>
      <dd class="col-sm-9">{{ user.id }}</dd>

      <dt class="col-sm-3">Username:</dt>
      <dd class="col-sm-9">{{ user.username }}</dd>

      <dt class="col-sm-3">Email:</dt>
      <dd class="col-sm-9">{{ user.email }}</dd>

      <dt class="col-sm-3">Is Staff:</dt>
      <dd class="col-sm-9">{{ user.is_staff }}</dd>
    </dl>

    <a href="{% url 'api:user_list' %}" class="btn btn-secondary">Back to User List</a>
  </div>
{% endblock content %}

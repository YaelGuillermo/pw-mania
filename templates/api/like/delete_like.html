{% extends "base/base.html" %}

{% block title %}
   Delete Like
{% endblock title %}

{% block content %}
  <h2>Delete Like</h2>
  <p>Are you sure you want to delete the like for '{{ like.song.title }}' by '{{ like.user.username }}'?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'api:like_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}

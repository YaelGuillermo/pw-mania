{% extends "base/base.html" %}

{% block title %}
   Update Like
{% endblock title %}

{% block content %}
  <h2>Update Like</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
          <label for="{{ form.user.id_for_label }}" class="form-label">User</label>
          {{ form.user }}
        </div>
        <div class="mb-3">
          <label for="{{ form.song.id_for_label }}" class="form-label">Song</label>
          {{ form.song }}
        </div>
        <button type="submit" class="btn btn-primary">Update Like</button>
        <a href="{% url 'api:like_list' %}" class="btn btn-secondary">Like List</a>
      </form>
    </div>
  </div>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
    Delete Disc
{% endblock title %}

{% block content %}
    <h2>Delete Disc</h2>
    <p>Are you sure you want to delete the disc '{{ disc.title }}'?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'api:disc_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}

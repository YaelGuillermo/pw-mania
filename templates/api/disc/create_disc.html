{% extends "base/base.html" %}

{% block title %}
    Create Disc
{% endblock title %}

{% block content %}
    <h2>Create Disc</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Disc</button>
                <a href="{% url 'api:disc_list' %}" class="btn btn-secondary">Disc List</a>
            </form>
        </div>
    </div>
{% endblock content %}

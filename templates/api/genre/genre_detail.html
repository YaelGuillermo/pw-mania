{% extends "base/base.html" %}

{% block title %}
    Genre Detail
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h2>Genre Detail</h2>
        <dl class="row">
            <dt class="col-sm-3">ID:</dt>
            <dd class="col-sm-9">{{ object.id }}</dd>

            <dt class="col-sm-3">Name:</dt>
            <dd class="col-sm-9">{{ object.name }}</dd>

            <dt class="col-sm-3">Description:</dt>
            <dd class="col-sm-9">{{ object.description }}</dd>
        </dl>

        <a href="{% url 'api:genre_list' %}" class="btn btn-secondary">Back to Genre List</a>
    </div>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
   Delete Genre
{% endblock title %}

{% block content %}
  <h2>Delete Genre</h2>
  <p>Are you sure you want to delete the genre '{{ genre.name }}'?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'api:genre_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}

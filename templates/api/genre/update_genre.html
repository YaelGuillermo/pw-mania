{% extends "base/base.html" %}

{% block title %}
   Update Genre
{% endblock title %}

{% block content %}
  <h2>Update Genre</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
          {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Update Genre</button>
        <a href="{% url 'api:genre_list' %}" class="btn btn-secondary">Genre List</a>
      </form>
    </div>
  </div>
{% endblock content %}

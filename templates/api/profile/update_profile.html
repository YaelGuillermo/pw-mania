{% extends "base/base.html" %}

{% block title %}
   Update Profile
{% endblock title %}

{% block content %}
    <h2>Update Profile</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'api:update_profile' pk=profile.pk %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.birth_date.id_for_label }}" class="form-label">Birth Date</label>
                    {{ form.birth_date }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.biography.id_for_label }}" class="form-label">Biography</label>
                    {{ form.biography }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.image.id_for_label }}" class="form-label">Image</label>
                    {{ form.image }}
                    {% if profile.image %}
                        <img src="{{ profile.image.url }}" alt="{{ profile.user.username }}" class="img-fluid" style="max-width: 400px; max-height: 600px;">
                    {% else %}
                        No Image
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{% url 'api:profile_list' %}" class="btn btn-secondary">Profile List</a>
            </form>
        </div>
    </div>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
   Delete Profile
{% endblock title %}

{% block content %}
    <h2>Delete Profile</h2>
    <p>Are you sure you want to delete the profile of '{{ profile.user.username }}'?</p>
    <form method="post" action="">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'api:profile_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
    Update Country
{% endblock title %}

{% block content %}
    <h2>Update Country</h2>
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="_method" value="put">
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Country</button>
                <a href="{% url 'api:country_list' %}" class="btn btn-secondary">Country List</a>
            </form>
        </div>
    </div>
{% endblock content %}

{% extends "base/base.html" %}

{% block title %}
   Delete Artist
{% endblock title %}

{% block content %}
  <h2>Delete Artist</h2>
  <p>Are you sure you want to delete the artist '{{ artist.name }}'?</p>
  <form method="post" action="">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'api:artist_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}

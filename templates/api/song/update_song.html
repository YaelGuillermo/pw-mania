{% extends "base/base.html" %}

{% block title %}
   Update Song
{% endblock title %}

{% block content %}
  <h2>Update Song</h2>
  <div class="row">
    <div class="col-md-6">
      <form method="post" action="">
        {% csrf_token %}
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
          <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
          {{ form.title }}
        </div>
        <div class="mb-3">
          <label for="{{ form.genres.id_for_label }}" class="form-label">Genres</label>
          {{ form.genres }}
        </div>
        <div class="mb-3">
          <label for="{{ form.duration.id_for_label }}" class="form-label">Duration</label>
          {{ form.duration }}
        </div>
        <div class="mb-3">
          <label for="{{ form.video.id_for_label }}" class="form-label">Video</label>
          {{ form.video }}
        </div>
        <div class="mb-3">
          <label for="{{ form.album.id_for_label }}" class="form-label">Album</label>
          {{ form.album }}
        </div>
        <button type="submit" class="btn btn-primary">Update Song</button>
        <a href="{% url 'api:song_list' %}" class="btn btn-secondary">Song List</a>
      </form>
    </div>
  </div>
{% endblock content %}
